<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="recipeSearch.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div>
        either get recipe
        <div>
            <input type="text" id="displayRecipe" placeholder="enter recipe id (if known)">
            <button type="button" onclick="getRecipe()">get
                recipe</button>
        </div>
        or search ingredients
        <div>
            <input type="text" id="ingredientsInput" placeholder="enter ingredients">
            <button type="button" onclick="findRecipes()">search
                ingredients</button>
        </div>
        or enter a year
        <div>
            <input type="text" id="year" placeholder="enter year of recipe">
            <button type="button" onclick="searchYears()">search years</button>
        </div>
        or enter a description of what you feel like eating
        <div>
            <input type="text" id="wordy" placeholder="enter waffle">
            <button type="button" onclick="descriptionLookup()">stodgy or wet?</button>
        </div>
        and be aware that at the moment you don't have a lot of choice!
    </div>
    <div>
        <img id="showIt" src="home.jpg" alt="" style="display: none;" width="50%">
        <div id="tellIt" style="display:none">
            if nothing appears then maybe you don't have a recipe for that
        </div>
    </div>
</body>

</html>
