<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Can I Eat This</title>
    <script src="recipeLookUp.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h2 style="margin-left: 15px;">
        Can I Eat This?
    </h2>
    <div class="fourBoxes">
        If you know it's edible...
        <div>
            <input class="fourB" type="text" id="displayRecipe" placeholder="enter recipe id (if known)">
            <button type="button" onclick="getRecipe()">get
                recipe</button>
        </div>
        or search ingredients
        <div>
            <input class="fourB" type="text" id="ingredientsInput" placeholder="can i eat this?">
            <button type="button" onclick="findRecipes()">check history</button>
        </div>
        or enter a year
        <div>
            <input class="fourB" type="text" id="year" placeholder="enter year of discovery">
            <button type="button" onclick="searchYears()">search years</button>
        </div>
        or enter a description of what you feel like eating
        <div>
            <input class="fourB" type="text" id="wordy" placeholder="...">
            <button type="button" onclick="checkNotes()">check notes</button>
        </div>
        and be aware that at the moment you don't have a lot of choice!
    </div>
    <div>
        <img id="showIt" src="home.jpg" alt="" style="display: none;" width="50%">
        <div id="tellIt" style="display:none">
            Your search returned no results - make of that what you will!
        </div>
        <div id="suggestionsDescription0" style="display: none;">
            <button type="button" onclick="thisRecipe(0)">see this</button>
            <span id="div0" src=""></span>
        </div>
        <div id="suggestionsDescription1" style="display: none;">
            <button type="button" onclick="thisRecipe(1)">see this</button>
            <span id="div1" src=""></span>
        </div>
        <div id="suggestionsDescription2" style="display: none;">
            <button type="button" onclick="thisRecipe(2)">see this</button>
            <span id="div2" src=""></span>
        </div>
    </div>
</body>

</html>
